<!DOCTYPE html>
<html ng-app="quietEditor">

    <head>

        <title>Quiet Editor</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>

        <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.css" rel="stylesheet" />

        <script src="https://code.angularjs.org/1.3.15/angular-animate.min.js" ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.js"></script>

        <script src="editor.js"></script>

        <link rel="stylesheet" href="editor.css" type="text/css">
        
        <meta charset="utf8">
    
    </head>

    <body ng-controller="editorController as editor">

        <input id="command" ng-model="editor.command">

        <main>

            <textarea id="input-text" ng-model="editor.inputText" ng-change="editor.updateText(editor.inputText)"></textarea>

            <div id="rendered-text" ng-bind-html="renderedText"></div>

        </main>

        <toaster-container></toaster-container>
        
    </body>

</html>
